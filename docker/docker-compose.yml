version: '3.3'
services:
  post_db:
    image: mongo:${VER_DB}
    volumes:
      - post_db:/data/db
    networks:
      - back_net

  ui:
    image: ${USERNAME}/ui
    ports:
      - ${PORT_INT}:${PORT_EXT}/tcp
    networks:
      - front_net

  post:
    image: ${USERNAME}/post
    networks:
      - back_net
      - front_net

  comment:
    image: ${USERNAME}/comment
    networks:
      - back_net
      - front_net

  prometheus:
    image: ${USERNAME}/prometheus
    ports:
      - '9090:9090'
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d'
    networks:
      - back_net
      - front_net

  node-exporter:
    image: prom/node-exporter:v0.15.2
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
    networks:
      - back_net
      - front_net

  mongodb-exporter:
    image: ${USERNAME}/mongodb-exporter
    environment:
      - MONGODB_URI='mongodb://post_db:27017'
    ports:
      - '9216:9216'
    networks:
      - back_net
      - front_net

  blackbox_exporter:
    image: prom/blackbox-exporter:master
    ports:
      - '9115:9115'
    volumes:
      - ../monitoring/blackbox:/config:ro
    command:
      - '--config.file=/config/blackbox.yml'
    networks:
      - back_net
      - front_net


volumes:
  post_db:
  prometheus_data:

networks:
  front_net:
  back_net:
