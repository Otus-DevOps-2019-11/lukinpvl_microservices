image: docker:19.03.1

stages:
  - build
  - test
  - review
  - stage
  - production

variables:
  DOCKER_DRIVER: overlay2
  DATABASE_URL: 'mongodb://mongo/user_posts'
  DOCKER_TLS_CERTDIR: ""

build_job:
  stage: build
  services:
    - docker:19.03.1-dind
  script:
    - echo 'Building'
    - echo $HUB_LOGIN
    - echo $HUB_PASSWORD
    - docker info
    - docker login -u $HUB_LOGIN -p $HUB_PASSWORD
    - cd ./docker-monolith
    - docker build -t reddit:latest .
    - docker images -a
    - docker tag reddit:latest $HUB_LOGIN/otus-reddit:1.$CI_PIPELINE_ID
    - docker push $HUB_LOGIN/otus-reddit:1.$CI_PIPELINE_ID
    - docker rmi reddit

test_unit_job:
  image: ruby:2.4.2
  stage: test
  services:
    - mongo:latest
  script:
    - cd reddit
    - bundle install
    - ruby simpletest.rb

test_integration_job:
  stage: test
  script:
    - echo 'Testing 2'

deploy_dev_job:
  image: ubuntu:latest
  stage: review
  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
#    - mkdir -p /home/$SSH_LOGIN/.ssh
#    - chmod -R 700 /home/$SSH_LOGIN/.ssh
  script:
    - cat /etc/*release*
    - echo 'Deploy'
    - echo $SSH_LOGIN
    - echo $SSH_PASSWORD
    - echo $HOST_IP
    - apt-get update && apt-get install -y openssh-client
    - ssh -o StrictHostKeyChecking=no $SSH_LOGIN@$HOST_IP "docker run --name reddit_app -d -p 9292:9292 $HUB_LOGIN/otus-reddit:1.$CI_PIPELINE_ID"
  environment:
    name: dev
    url: http://de1v.example.com

