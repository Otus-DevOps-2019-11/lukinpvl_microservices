deploy_dev_job:
  image: ubuntu:latest
  stage: review
  script:
    - cat /etc/*release*
    - echo 'Deploy'
    - echo $SSH_LOGIN
    - echo $SSH_PASSWORD
    - echo $HOST_IP
    - apt-get update && apt-get install -y openssh
#    - apk update && apk add openssh
    - cat /home/$SSH_LOGIN/.ssh/priv_key
    - ssh -i /home/$SSH_LOGIN/.ssh/priv_key $SSH_LOGIN@$HOST_IP 'docker run --name reddit_app -d -p 9292:9292 windiego1/otus-reddit:1.0'
 # environment:
